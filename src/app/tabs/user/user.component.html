<ion-header>
  <ion-toolbar>
    <ion-title>
      User Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-thumbnail slot="start">
        <ion-img [src]="person.image_url"></ion-img>
      </ion-thumbnail>
      <ion-label>{{person.first_name}}</ion-label>
    </ion-item>
  </ion-list>

    <ion-card-content>

        {{person.first_name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card> -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
