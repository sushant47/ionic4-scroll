<ion-header>
  <ion-toolbar>
    <ion-title>
      User Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="home">
    <ion-virtual-scroll [items]="people">
    <ion-list *virtualItem="let person">
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img [src]="person.image_url"></ion-img>
          </ion-thumbnail>
          <ion-label>{{person.first_name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-virtual-scroll>
